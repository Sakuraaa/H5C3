<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../css/impress-demo.css" rel="stylesheet">
    <title>PreziWeb</title>
</head>

<body>
    <!--<div class="no-support-message">
        Your browser does not support immpress.js Try Chrome or Safari.
    </div>-->
    <div id="impress">
        <div class="step">
            My first slide
        </div>

        <div class="step" data-x="0" data-y="0">
            This is my first slide.
        </div>

        <div class="step" data-x="500" data-y="0">
            This is slide 2
        </div>

        <div class="step" data-x="500" data-y="-400">
            This is slide 3
        </div>

        <div class="step" data-x="500" data-y="-800" data-scale="2">
            This is slide 4
        </div>

        <div class="step" data-x="0" data-y="-800" data-rotate="190">
            This is slide 5 and it rotates in.
        </div>

        <div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-60" data-rotate-z="90" data-scale="4">
            This is slide 7 and it has a 3D transition AND a scale.
        </div>
    </div>

    <script src="../js/impress.js"></script>
    <script>
        impress().init();
    </script>
</body>

</html>
